format = """$username$hostname$directory$sudo$git_status$cmd_duration$time$elixer$elm$git_branch$hg_branch$java$package$python$rust
$character$status"""
## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─](white bold)[$user](cyan dimmed bold)[@](bold white)"
show_always = true

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "blue"
trim_at = "-"

# Third param
[directory]
style = "italic bold purple dimmed"
truncate_to_repo = false
read_only = " 🔒"

# Fourth param
[sudo]
disabled = true
symbol = "SUDO"
format = "[as ](bright-white)[$symbol](bold underline red)[ ](bright-white)"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 0

# Prompt: optional param 1
[time]
disabled = false
format = " [at](bright-white) [$time]($style)"
style = "red italic"
time_format = "%T "

# Prompt: param 2
[character]
error_symbol = " [╰─](bold white)[×](bold dimmed red)"
success_symbol = " [╰─](bold white)[λ](bold cyan)"

# SYMBOLS
[status]
disabled = true

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "
