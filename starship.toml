format = """$username$hostname$directory$sudo$character"""

add_newline = false
[username]
format = '[\[](red)[$user](yellow)[@](green)'
show_always = true

[hostname]
disabled = false
format = "[$hostname]($style) "
ssh_only = false
style = "blue"
trim_at = ""

[directory]
format = '[$path]($style)'
style = "italic bold purple dimmed"
truncate_to_repo = false

[sudo]
disabled = true
symbol = "SUDO"
format = "[as ](bright-white)[$symbol](bold underline red)[ ](bright-white)"

[character]
error_symbol = '[\]](red)'
success_symbol = '[\]](red)'
